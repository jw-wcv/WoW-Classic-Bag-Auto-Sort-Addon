<!DOCTYPE html>
<html>
<head>
    <title>Tab Sorter Options</title>
    <link rel="stylesheet" href="options.css"> <!-- Optional: Add your CSS file for styling -->
</head>
<body>
    <h1>Tab Sorter Options</h1>
    <div id="rules-container">
        <h2>Sorting Rules</h2>
        <ul id="rules-list">
            <!-- Existing rules will be dynamically inserted here -->
        </ul>
    </div>
    <div id="add-rule-form">
        <h2>Add New Rule</h2>
        <input type="text" id="rule-name" placeholder="Rule Name">
        <input type="text" id="rule-pattern" placeholder="URL Pattern (e.g., *.example.com)">
        <button id="add-rule">Add Rule</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
